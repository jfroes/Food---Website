<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css  ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Playfair+Display:ital,wght@0,400;0,500;1,600&display=swap"
        rel="stylesheet">
    <title>Bistro Bliss</title>
</head>

<body>
    <header>
        <div class="header-bg">
            <div class="header container">
                <div class="header-contato">
                    <img src="/img/phone.png" alt="Icone telefone">
                    <p>(414)857-0107</p>
                    <img src="/img/mail.svg" alt="Icone e-mail">
                    <p>yummy@bistrobliss</p>
                </div>
                <div class="header-sociais">
                    <a href="#"><img src="/img/1.png" alt=""></a>
                    <a href="#"><img src="/img/2.png" alt=""></a>
                    <a href="#"><img src="/img/3.png" alt=""></a>
                    <a href="#"><img src="/img/4.png" alt=""></a>
                </div>

            </div>
            <div class="header-bg-2">
                <div class="header-secundario container">
                    <div class="header-logo">
                        <img src="/img/japanese-food.svg" alt="">
                        <p>Bistro Bliss </p>
                    </div>

                    <nav>
                        <ul class="header-secundario-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Menu</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <a class="botao-vazado" href="#">Book A Table</a>
                </div>
            </div>
        </div>
    </header>

    <section class="banner-bg">
        <div class="banner container">
            <h1 class="titulo-grande">Best food for<br> your taste</h1>
            <p class="texto-20">Discover delectable cuisine and unforgettable moments in our welcoming, culinary haven.
            </p>
            <div>
                <a class="botao-vermelho" href="#">Book A Table</a>
                <a class="botao-vazado" href="#">Explore Menu</a>
            </div>
        </div>
    </section>
</body>

</html>
